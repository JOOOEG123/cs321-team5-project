<div #imageel></div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ modalHeader }} Pin</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="onClosedModal()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="pinForm" class="row">
      <div class="col-12 my-3">
        <div class="form-floating">
          <input
            type="text"
            formControlName="header"
            class="form-control"
            row="3"
            placeholder="Header"
            id="pin_desc"
            aria-label="required"
          />
          <label for="pin_desc">Pin Header <span class="text-danger">*</span></label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <textarea
            class="form-control"
            formControlName="text"
            style="height: 100px"
            placeholder="Leave a comment here"
            id="pin_desc"
            aria-label="required"
          ></textarea>
          <label for="pin_desc">Pin Description <span class="text-danger">*</span></label>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="delete()">
      Delete
    </button>
    <button class="btn btn-primary" type="button" (click)="onClosedModal()">
      Cancel
    </button>
    <button class="btn btn-success" type="button" [disabled]="pinForm.invalid" (click)="save()">Save</button>
  </div>
</ng-template>
