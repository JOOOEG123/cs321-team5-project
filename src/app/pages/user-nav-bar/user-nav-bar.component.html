<div class="container-fluid">
  <div class="row flex-nowrap" *ngIf="profileDetails | async as usr">

    <div id="sidebar-col" class="collapse-horizontal show col-auto px-0 bg-dark">

      <!--Code implements the navbar-->
      <div id="sidebar" class="show bg-dark text-light px-2">
        <div class="sidebar-sticky">

          <!--Header-->
          <div class="sidebar-header pt-2">
           <h4 class="text-truncate">Welcome {{usr.firstName}}</h4>
           <hr>
         </div>

         <!--Search Bar-->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search page" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-1 btn-sm" type="submit">Search</button>
          </form>

          <!--My Accounts button-->
          <nav class="box">
            <div class="nav nav-tabs flex-column" id="nav-tab" role="tablist">
              <button class="nav-link bg-dark border-0 text-truncate text-start px-0" id="nav-user-accnt-tab" data-bs-toggle="tab" data-bs-target="#user-details" type="button" role="tab" aria-controls="user-details" aria-selected="false">My Account</button>
              <button class="nav-link bg-dark border-0 active text-truncate text-start px-0" id="nav-user-maps-tab" data-bs-toggle="tab" data-bs-target="#user-maps" type="button" role="tab" aria-controls="user-maps" aria-selected="true">My Maps</button>
              <button class="nav-link bg-dark border-0 text-truncate text-start px-0" id="nav-user-settings-tab" data-bs-toggle="tab" data-bs-target="#account-settings" type="button" role="tab" aria-controls="account-settings" aria-selected="false">Settings</button>
            </div>
          </nav>

        </div>
      </div>
    </div>

    <div class="col-auto px-2">
      <!--Button for opening and closing the navbar-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-col" aria-controls="sidebar-col" aria-expanded="false" aria-label="Toggle navigation">
        <img src="assets/icons/homepage/menu.svg" alt="menu" style="display: block" class="rounded-circle shadow" height="40"/>
      </button>
    </div>

    <!--Content to be displayed-->
    <div class="col-auto px-2">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade" id="user-details" role="tabpanel" aria-labelledby="nav-user-accnt-tab">
          <app-user-profile></app-user-profile>
        </div>
        <div class="tab-pane fade" id="account-settings" role="tabpanel" aria-labelledby="nav-user-settings-tab">
          <p>Settings page link</p>
        </div>
        <div class="tab-pane fade show active" id="user-maps" role="tabpanel" aria-labelledby="nav-user-maps-tab">
          <app-map-select></app-map-select>
        </div>
      </div>
    </div>

  </div>
</div>
