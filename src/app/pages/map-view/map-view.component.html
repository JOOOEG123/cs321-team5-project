<div class="container-fluid" *ngIf="index!==undefined">
  <img class='img-fluid' [src]='imgUrl'>
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
    open off canvas
  </button>
  <!-- temp spacer because footer was overlapping and not allowing clicks -->

  <app-map-tracker *ngIf="pindata" [(pinInformation)]="pindata" (pinInformationChange)="onChanges($event)" ></app-map-tracker>

</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">TITLE</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
    </div>
  </div>
</div>
