<nav
  class="
    navbar navbar-expand-lg navbar-primary
    bg-white
    static-top
    border-bottom
    shadow-sm
    mb-1
  "
>
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['hp', 'homepage']">
      <img
        src="assets/icons/homepage/logotest.bmp"
        alt="logo"
        style="display: block"
        class="rounded-circle border shadow"
        width="70"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <img
        src="assets/icons/homepage/menu.svg"
        alt="menu"
        style="display: block"
        class="rounded-circle border shadow"
        height="40"
      />
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['Homepage']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['AboutUs']">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['map-select']" *ngIf="isLogIn">Map Select</a>
        </li>
        <li>
          <a class="nav-link btn" (click)="signOut()" *ngIf="isLogIn"
            >SignOut</a
          >
        </li>
        <li>
          <a
            class="navbar-link"
            [routerLink]="['profile', uid]"
            *ngIf="isLogIn"
          >
            <img
              src="assets/icons/profile/user.svg"
              alt="logo"
              class="rounded-circle border shadow"
              width="40"
            />
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="!isLogIn">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sign In/Sign Up
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <li>
              <!-- Changed the text for sign in and sign up. They no longer appear as SignIn/SignUp, now they are Sign In/Sign Up -->
              <!-- Change made by Renato Scudere. -->
              <a class="dropdown-item" [routerLink]="['SignIn']">Sign In</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['SignUp']">Sign Up</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
